<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Applications</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>University Applications</h2>
    <table id="applicationsTable">
      <thead>
        <tr>
          <th>Application ID</th>
          <th>University Name</th>
          <th>Motivation</th>
          <th>Application Status</th>
          <th>Reviewer Comment</th>
        </tr>
      </thead>
      <tbody id="applicationsTableBody"></tbody>
    </table>

    <script src="fetch_data.js"></script>
    <script>
      (async () => {
        const data = await fetchData(
          "http://localhost:8080/universities/applications"
        );
        const applicationsTableBody = document.getElementById(
          "applicationsTableBody"
        );

        data.forEach((application) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${application.id}</td>
            <td>${application.universityName}</td>
            <td>${application.motivation}</td>
            <td>${application.applicationStatus}</td>
            <td>${application.reviewerComment}</td>
          `;
          applicationsTableBody.appendChild(row);
        });
      })();
    </script>
  </body>
</html>
