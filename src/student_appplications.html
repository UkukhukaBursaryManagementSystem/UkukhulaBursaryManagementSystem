<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>StudentApplication</title>
  </head>
  <body>
    <section id="form">
      <form>
        <label>First Name</label>
        <input type="text" name="name" id="input" placeholder="Name" />
        <label>Last Name</label>
        <input type="text" name="name" id="input" placeholder="Surname" />
        <label>ID Number</label>
        <input type="text" name="name" id="input" placeholder="ID number" />
        <label>Gender</label>
        <input type="text" name="name" id="input" placeholder="Gender" />
        <label>Ethnicity</label>
        <input type="text" name="name" id="input" placeholder="Ethnicity" />
        <label>University</label>
        <input type="text" name="name" id="input" placeholder="University" />
        <label>Course Of Study</label>
        <input type="text" name="name" id="input" placeholder="Gender" />
        <label>Phone Number</label>
        <input type="text" name="name" id="input" placeholder="Phone Number" />
        <label>Email Address</label>
        <input type="text" name="name" id="input" placeholder="Email Address" />
        <button>Submit</button>
      </form>
    </section>
    <section id="table">
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Gender</th>
            <th>Ethnicity</th>
            <th>University</th>
            <th>Course Of Study</th>
            <th>Phone Number</th>
            <th>Email Address</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
