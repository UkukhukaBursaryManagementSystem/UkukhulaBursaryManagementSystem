<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link href="../css/classes.css" rel="stylesheet" />
    <title>University Applications</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./admin.html"> Home</a>
        <a href="./student_appplications.html"> Student Applications</a>
        <a href="./university_applications.html">University Applications</a>
        <a href="./student_allocations.html">Student Allocations</a>
        <a href="./university_allocations.html"> University Allocations</a>
      </nav>
    </header>

    <h2>University Applications</h2>
    <section id="filter-university-application">
      <select id="select-university">
        <option value="all">All applications</option>
      </select>
    </section>
    <article id="university-application-list">
      <table id="applicationsTable">
        <thead>
          <tr>
            <th>Application ID</th>
            <th>University Name</th>
            <th>Motivation</th>
            <th>Application Status</th>
            <th>Reviewer Comment</th>
          </tr>
        </thead>
        <tbody id="applicationsTableBody"></tbody>
      </table>
    </article>

    <article id="add-uviversity">
      <button id="add-university-button">Add new university</button>
      <form
        id="add-university-form"
        action="/university-by-admin"
        method="post"
        class="hide"
      >
        <label for="universityName">University Name:</label><br />
        <input
          type="text"
          id="university-name"
          name="universityName"
          required
        /><br /><br />
        <input type="submit" value="Submit" />
        <button id="cancel-add-university">Cancel</button>
      </form>
    </article>

    <script></script>

    <script>
      const fetchData = async function fetchData(url) {
        const result = await fetch(url, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        });
        return result.json();
      };

      let data;
      (async () => {
        data = await fetchData(
          "https://ukukhulaapi.azurewebsites.net/universities/applications"
        );
        const applicationsTableBody = document.getElementById(
          "applicationsTableBody"
        );

        const universitySelect = document.getElementById("select-university");

        data.forEach((application) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                <td>${application.id}</td>
                <td>${application.universityName}</td>
                <td>${application.motivation}</td>
                <td>${application.applicationStatus}</td>
                <td>${application.reviewerComment}</td>
              `;
          applicationsTableBody.appendChild(row);

          const option = document.createElement("option");
          option.value = application.universityName;
          option.textContent = application.universityName;
          universitySelect.appendChild(option);
        });

        universitySelect.addEventListener("change", async (event) => {
          const selectedUniversity = event.target.value;
          if (selectedUniversity === "all") {
            displayApplications(data);
          } else {
            const filteredData = data.filter(
              (application) => application.universityName === selectedUniversity
            );
            displayApplications(filteredData);
          }
        });

        function displayApplications(filteredData) {
          const applicationsTableBody = document.getElementById(
            "applicationsTableBody"
          );
          applicationsTableBody.innerHTML = "";

          filteredData.forEach((application) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                  <td>${application.id}</td>
                  <td>${application.universityName}</td>
                  <td>${application.motivation}</td>
                  <td>${application.applicationStatus}</td>
                  <td>${application.reviewerComment}</td>
                `;
            applicationsTableBody.appendChild(row);
          });
        }
      })();
      console.log(data);

      const form = document.querySelector("#add-university-form");
      const addButton = document.querySelector("#add-university-button");
      const userId = localStorage.getItem("userId");
      const cancelButton = document.querySelector("#cancel-add-university");

      // const role = fetch(`http://localhost:8080/user-role/${userId}`);
      // console.log(role);
      // if (role.toLowerCase() != "admin") {
      //   addButton.classList.add("hide");
      // }
      addButton.addEventListener("click", () => {
        addButton.classList.add("hide");
        form.classList.remove("hide");
      });

      cancelButton.addEventListener("click", () => {
        form.classList.add("hide");
        addButton.classList.remove("hide");
      });
      form.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent default form submission behavior

        const universityName = document.getElementById("university-name").value; // Corrected ID
        console.log(universityName);

        try {
          const response = await fetch(
            `https://ukukhulaapi.azurewebsites.net/university-by-admin/${universityName}`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
        
            }
          );

          if (response.ok) {
            // Handle success, maybe show a success message or update UI
            console.log("University added successfully");
          } else {
            // Handle failure, maybe show an error message
            console.error("Failed to add university");
          }
        } catch (error) {
          console.error("Error:", error);
        }
      });
    </script>
  </body>
</html>
