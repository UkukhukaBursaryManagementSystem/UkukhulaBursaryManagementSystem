<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/student-form-styles.css" />
    <link href="../css/classes.css" rel="stylesheet" />
    <script src="../js/university_application.js"></script>
    <title>University Applications</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./admin.html"> Home</a>
        <a href="./student_appplications.html"> Student Applications</a>
        <a href="./university_applications.html">University Applications</a>
        <a href="./student_allocations.html">Student Allocations</a>
        <a href="./university_allocations.html"> University Allocations</a>
      </nav>
    </header>
    <section id="university-application">
      <h2>University Applications</h2>
      <section id="filter-university-application">
        <select id="select-university">
          <option value="all">All applications</option>
        </select>
        <article id="add-uviversity">
          <button id="add-university-button">Add new university</button>
        </article>
        <article id="university-application-list">
          <table id="applicationsTable">
            <thead>
              <tr>
                <th>Application ID</th>
                <th>University Name</th>
                <th>Motivation</th>
                <th>Application Status</th>
                <th>Reviewer Comment</th>
              </tr>
            </thead>
            <tbody id="applicationsTableBody"></tbody>
          </table>
        </article>
      </section>

      <section id="university-form">
        <article class="header">
          <img src="../css/images/cancel.png" alt="" id="cancel-icon" />
          <h3>Add New University</h3>
          <p>Please fill in the form</p>
        </article>

        <form id="universityForm" action="/university-by-admin" method="post">
          <input
            type="text"
            id="universityName"
            name="universityName"
            required
            placeholder="University Name"
          /><br /><br />
          <input type="submit" value="Submit" id="university-button" />
        </form>
      </section>
    </section>

  </body>
</html>
